<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Card</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-600 h-screen flex justify-center items-center">
	    <div class="w-2/3 bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-gray-200 text-gray-700 text-lg p-4">Title</div>
        <div class="flex justify-between items-center p-4 border-b border-b-gray-600">
          <div class="rounded-full py-1.5 px-4 bg-red-400 uppercase font-bold text-white text-xs">Under Review</div>
          <div class="text-sm">Nov 27, 2020</div>
        </div>
        <div class="p-4">
          <div class="bg-gray-200 p-4 rounded border border-gray-300">Here is a short comment about this employee</div>
        </div>        
        <div class="bg-gray-200 p-4">
          <div class="uppercase text-gray-500 font-bold text-sm">Employee</div>
          <div class="flex pt-3">
            <div class="bg-blue-500 rounded-full p-4 font-bold text-white">VG</div>
            <div class="flex flex-col ml-4">
              <div class="font-bold">Victor Gonzalez</div>
              <div class="text-sm text-gray-700 pt-1">Instructor</div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
